<!doctype html>
<html>
	<head>
		<title>Breakout</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
		<script>
                      window.onload = function() {
			function start(){
				setTimer(draw, 50);
			}

			function draw(){
				fireworks(Randomizer.nextInt(0, getWidth()),
						  Randomizer.nextInt(0, getHeight()));
			}

			function fireworks(x, y){
				var NUM_LINES = 30;
				var LENGTH = 100;

				var color = Randomizer.nextColor();

				for(var i = 0; i < NUM_LINES; i++){
					// Find the angle for the current line
					var angle = 2*Math.PI/NUM_LINES * i;

					// Use the angle to find out how far to move
					// in the x and y directions
					var dx = Math.cos(angle) * LENGTH;
					var dy = Math.sin(angle) * LENGTH;

					var line = new Line(x, y, x + dx, y + dy);
					line.setColor(color);
					add(line);
				}
			}

                        if (typeof start === 'function') {
                            start();
                        }
                    };
  	</script>
		<style>
			canvas {
    				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="canvasContainer" width="100%" style="width: 100%; height: 100%; overflow: hidden;">
			<canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
		</div>
	</body>
</html>
